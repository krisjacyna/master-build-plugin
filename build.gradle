
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:2.2.3'
}

group = 'com.krisjacyna'
version = '0.1.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}